<div class="container">

  <a ui-sref="batch({batchNum: ctrl.batch.batch})">back to batch info ></a>
  <div class="">
    <h3> Batch: {{ctrl.batch.batch}}</h3>
    <h4> {{ctrl.batch.name}}</h4>
    <h4>{{ctrl.batch.untappdref}}</h4>
    <div class="row">
      <div class="col-xs-6 label-box" id="front-label">
        <div class="front-label">
          <img src="../../img/wideimage.png" alt="widimage">
          <div class="row">
            <div class="column field-label">
              Name:
            </div>
            <div class="column field-value-wide">
              {{ctrl.batch.name}}
            </div>
            <div class="column field-label">
              Batch:
            </div>
            <div class="column field-value">
              {{ctrl.batch.batch}}
            </div>
          </div>
          <div class="row">
            <div class="column field-label">
              style:
            </div>
            <div class="column field-value-wide">
              {{ctrl.batch.style}}
            </div>
            <div class="column field-label">
              Brewed:
            </div>
            <div class="column field-value">
              {{ctrl.batch.brewdate}}
            </div>
          </div>          
        </div>

      </div>
      <div class="col-xs-6 label-box">
        <div class="row">
          <div class="col-xs-3" id="batchQRcode">
            <h4>Old MacDonald's Fine Ales</h4>
          </div>
          <div class="col-xs-3" id="untappdBatchQRcode">
            <h4>This beer on Untappd</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
