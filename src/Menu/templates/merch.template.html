<div class="">
  <h3> The Merch:</h3>

  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in ctrl.allmerch"
      ui-sref="merchitem({itemname: item.title})"
        >
        <td>{{item.title}}</td>
        <td>{{item.short_description}}</td>
      </tr>
    </tbody>
  </table>

</div>
